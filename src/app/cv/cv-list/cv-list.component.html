<ol class="list-group">
  <li
    *ngFor="let cvEnCours of cvs; let isOdd = odd"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-primary': isOdd,
      'list-group-item-secondary': !isOdd
    }"
  >
    <app-cv-item (selectCv)="onForwardCv($event)" [cv]="cvEnCours" />
  </li>
</ol>
