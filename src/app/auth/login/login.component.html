<form #loginForm="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input #emailInput="ngModel" ngModel required email name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <div *ngIf="emailInput.invalid && emailInput.dirty" class="alert alert-danger">
      Veuillez saisir un email valide
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input ngModel required minlength="4" name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
